{% set name = "liknorm" %}
{% set version = "1.4.1" %}
{% set sha256 = "276437cab54fa96cddb8b2fb24fa36225f9fe0f029d4d15f8cad4eab9ca9896f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/limix/liknorm/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win and py27]
  features:
    - vc9   # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and py35]
    - vc14  # [win and py36]


requirements:
  build:
    - python  # [win]
    - conda-build
    - toolchain
    - cmake
    - vc 9   # [win and py27]
    - vc 10  # [win and py34]
    - vc 14  # [win and py35]
    - vc 14  # [win and py36]
  run:
    - vc 9   # [win and py27]
    - vc 10  # [win and py34]
    - vc 14  # [win and py35]
    - vc 14  # [win and py36]

test:
  commands:
    - test -e $PREFIX/include/liknorm.h  # [unix]
    - test -e $PREFIX/lib/libliknorm.so  # [linux]
    - test -e $PREFIX/lib/libliknorm.dylib  # [osx]
    - test -e $PREFIX/lib/libliknorm_static.a  # [unix]
    - if NOT exist %PREFIX%/include/liknorm.h exit 1       # [win]
    - if NOT exist %PREFIX%/lib/liknorm.lib exit 1         # [win]
    - if NOT exist %PREFIX%/bin/liknorm.dll exit 1         # [win]
    - if NOT exist %PREFIX%/lib/liknorm_static.lib exit 1  # [win]

about:
  home: https://github.com/limix/liknorm
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'Moments of the product of an exponential-family likelihood with Normal distribution'
  doc_url: https://liknorm.readthedocs.io/
  dev_url: https://github.com/limix/liknorm

extra:
  recipe-maintainers:
    - Horta
